apiVersion: v1
kind: Service
metadata:
  name: {{ include "purrf.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "purrf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "purrf.selectorLabels" . | nindent 4 }}